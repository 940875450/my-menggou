<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>denglu</title>
  <link rel="stylesheet" href="/css/denglu.css">
  <script type="text/javascript" src="/libs/require.js" data-main="/js/denglu.js"></script>
</head>
<body>
  <div class="denglu-wrap">
    <div class="denglu-fr">
      <h1>萌购账号登录</h1>
      <form>
        <div class="denglu-put">
          <input id="putOne" class="putOne" type="text" placeholder="用户名/邮箱">
          <i>用户名/邮箱不能为空</i>
          <div>
          </div>
        </div>
        <div class="denglu-put">
          <input id="putTwo" class="putTwo" type="password" placeholder="请输入密码">
          <i>密码不能为空</i>
          <span><a href="javascript:;">忘记密码</a></span>
        </div>
        <button type="button" id="denglu-login" class="denglu-login">登 录</button>
        <a href="javascript:;" class="denglu-zc">注 册</a>
      </form>
      <div class="denglu-orapl">
        <div class="or"></div>
        <ul>
          <li class="denglu-alipay">
            <a href="/auth/thirdPartyLogin?target=alipay&amp;next_url=%2Fservice%2Flogin%3Fnext_url%3Dhttp%253A%252F%252Fma.030buy.net%252F"></a>
          </li>
        </ul>
      </div>
      <p>
        萌购不向未成年人销售产品。我们向成年人销售儿童用品。<br>如果您不满18岁只有在父母或监护人参与的情况下您才能使用萌购。
      </p>
    </div>
    <div class="denglu-foot">
      © 2016 All rights Reserced.
    </div>
  </div>
</body>
</html>
