<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>zhuce</title>
  <link rel="stylesheet" href="/css/zhuce.css">
  <script type="text/javascript" src="/libs/require.js" data-main="/js/zhuce.js"></script>
</head>
<body>
  <div class="zhuce-wrap">
      <h1>萌购账号注册</h1>
      <form>
          <div class="zhuce-fr">
            <label>用户名/昵称</label>
            <input type="text" class="zhuce-input" placeholder="请输入2~30位用户名" >
            <i>用户名不能为空</i>
          </div>
          <div class="zhuce-fr">
            <label>Email 邮箱</label>
            <input type="text" class="zhuce-input" placeholder="Email地址将用来激活账号及找回密码">
            <i>请输入格式正确的邮箱</i>
          </div>
          <div class="zhuce-fr">
            <label>确认Email邮箱</label>
            <input  type="text"class="zhuce-input" placeholder="请再次确认输入">
            <i>请输入格式正确的邮箱</i>
          </div>
          <div class="zhuce-fr">
            <label>密码</label>
            <input type="password" class="zhuce-input" placeholder="请输入6位以上密码">
            <i>密码长度至少需要6个字符</i>
          </div>
          <div class="zhuce-fr">
            <label>密码确认</label>
            <input type="password" class="zhuce-input" placeholder="请输入6位以上密码">
            <i>两次密码输入不一致</i>
          </div>
          <div class="zhuce-fr">
            <label>
              <input type="checkbox" name="agreement" id="agreen"> 我同意并接受使用<a href="http://www.030buy.net/help/article?article_id=18" target="_blank">《萌购交易条款》</a>
            </label>
        </div>
        <button class="next" type="button">下一步</button>
      </form>
  </div>
</body>
</html>
